<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Multiplication Table</h1>
        <div id="generate_multiplication_container">
            <label for="generate_multiplication">Multiplier:</label>
            <select name="number" id="generate_multiplication">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button type="button" id="generate_multiplication_btn">Generate</button>
        </div>
        <section id="multiplication_table_container">
            <table id="multiplication_table">
               
            </table>
        </section>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
